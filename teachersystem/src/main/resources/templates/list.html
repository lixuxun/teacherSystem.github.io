<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">

                                    <li><a th:href="@{/getTeacherByKeyWord?KeyWord=金融}">金融</a></li>
                                    <li><a th:href="@{/getTeacherByKeyWord?KeyWord=软件}">软件</a></li>

                            <li class="drop-down"><a href="#">联系电话</a>
                            </li>
                            <li class="drop-down"><a href="#">联系地址</a>

                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div style="height:500px">
            <table class="table table-striped table-sm">
                <tbody>
                <tr th:each="teacher:${teachers}" th:if="${teachers!=null}">
                    <td style="width: 12.5%;text-align: center" th:text="${teacher.id}"></td>
                    <td style="width: 12.5%;text-align: center" th:text="${teacher.name}"></td>
                    <td style="width: 12.5%;text-align: center" th:text="${teacher.age}"></td>
                    <td style="width:12.5%;text-align: center" th:text="${teacher.title}"></td>
                    <td style="width: 12.5%;text-align: center" th:text="${teacher.dept}"></td>
                    <td style="width: 12.5%;text-align: center;" th:text="${teacher.course}"></td>
                    <td style="width: 12.5%;text-align: center" th:text="${teacher.number}"></td>
                    <td style="width: 12.5%;text-align: center" th:text="${teacher.address}"></td>

                </tr>

                </tbody>
            </table>

</div>
