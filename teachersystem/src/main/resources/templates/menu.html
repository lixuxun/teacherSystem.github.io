            width: 1200px;
            height: 50px;
            margin: auto;

        .head-nav-con ul li {
            width: 150px;
            float: left;
            font-size: 18px;
            text-align: center;
        }

        .head-nav-con ul li:hover {
            background: #ff9c01;
        }

        .head-nav-con ul a {
            display: block;
            text-decoration: none;
            line-height: 50px;
            color: white;
        }

        .head-nav-con .drop-down {
            position: relative;
        }

        .head-nav-con .drop-down-content {
            padding: 0;
            display: none;
            position: absolute;
            z-index: 1;
            background: #007130;
        }

        .head-nav-con .drop-down-content li:hover > a {
            background-color: #ff9c01;
        }

        .head-nav-con .drop-down:hover .drop-down-content {
            display: block;
        }

        .head-nav-con .drop-down-2 {
            position: relative;
        }

        .head-nav-con .drop-down-content-2 {
            padding: 0;
            display: none;
            position: absolute;
            z-index: 1;
            background-color: #007130;
            right: -170px;
            top: 0;
        }

        .head-nav-con .drop-down-content-2 > li {
            float: none;
            background-color: #007130;
        }

        .head-nav-con .drop-down-content-2 li:hover a {
            background-color: #ff9c01;
        }

        .head-nav-con .drop-down-2:hover .drop-down-content-2 {
            display: block;
        }
    </style>
</head>
